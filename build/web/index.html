<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" href="css/register.css" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/register.js"></script>
    </head>
    <body>
        <div class="main_container">
            <h2>User Register:</h2>
                <form name="login" method="POST">
                    <div class="username"><label>Username:</label><input id="username" name="username" type="text" name="a_username" placeholder="Username"/>
                    </div>
                    <div class="password"><label>Password:</label><input id="password" name="password" type="password" name="a_password" placeholder="Password"/>
                    </div>
                    <div class="submit-btn"><input type="submit" value="Submit" />
                    </div>            
                </form>
        </div>
    </body>
</html>
